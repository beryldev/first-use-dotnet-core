language: csharp

matrix:
    include:
        - os: linux      
          dist: trusty
          sudo: required
          mono: none
          env: DOTNETCORE=1
          dotnet: 1.0.0-preview2-1-003177
        - os: osx # OSX 10.11
          osx_image: xcode7.2
          dotnet: 1.0.0-preview2-1-003177

script:
    - pushd src/Wrhs
    - dotnet restore
    - dotnet build
    - pushd ../Wrhs.Tests
    - dotnet restore
    - dotnet build
    - dotnet test
    - popd
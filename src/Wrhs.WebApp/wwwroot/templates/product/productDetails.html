<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-info margin-r"></i> <strong>Product info</strong></h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" class="form-control" ng-model="vm.product.code" />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="vm.product.name" />
                </div>
                <div class="form-group">
                    <label>EAN</label>
                    <input type="text" class="form-control" ng-model="vm.product.ean" />
                </div>
                <div class="form-group">
                    <label>SKU</label>
                    <input type="text" class="form-control" ng-model="vm.product.sku" />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" ng-model="vm.product.description" />
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-primary" ng-click="vm.update()">
                        <i class="fa fa-check margin-r"></i>
                        Update
                    </button>
                <a ui-sref="products" class="btn btn-default">
                    <i class="fa fa-times magrin-r"></i> Cancel
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-cubes margin-r"></i> <strong>Product stocks</strong></h3>
            </div>
            <div class="panel-body">
                <div ui-grid="vm.gridConfig" class="myGrid"></div>
            </div>
        </div>    
    </div>
</div>

<div class="row">
    <div class="col-lg-6 col-lg-offset-2 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" class="form-control" ng-model="vm.product.code" focus-me="true" />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="vm.product.name" />
                </div>
                <div class="form-group">
                    <label>EAN</label>
                    <input type="text" class="form-control" ng-model="vm.product.ean" />
                </div>
                <div class="form-group">
                    <label>SKU</label>
                    <input type="text" class="form-control" ng-model="vm.product.sku" />
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" ng-model="vm.product.description" />
                </div>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-primary" ng-click="vm.save()">
                    <i class="fa fa-check"></i> Save
                </button>
                <a ui-sref="products" class="btn btn-default">
                    <i class="fa fa-times"></i> Cancel
                </a>
            </div>
        </div>
    </div>
</div>

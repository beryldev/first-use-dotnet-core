<div class="row">
    <div class="col-lg-6 col-xs-12">
        <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" ng-model="vm.product.code" />
        </div>
         <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="vm.product.name" />
        </div>
         <div class="form-group">
            <label>EAN</label>
            <input type="text" class="form-control" ng-model="vm.product.ean" />
        </div>
         <div class="form-group">
            <label>SKU</label>
            <input type="text" class="form-control" ng-model="vm.product.sku" />
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="vm.product.description" />
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="vm.save()">
                <i class="fa fa-check margin-r"></i> Save
            </button>
            <a ui-sref="products" class="btn btn-default">
                <i class="fa fa-times margin-r"></i>
                Cancel
            </a>
        </div>
    </div>
</div>

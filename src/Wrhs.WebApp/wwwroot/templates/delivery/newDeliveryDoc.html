<h1 class="page-header">New delivery document</h1>

<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Remarks</label>
            <textarea class="form-control" rows="4" ng-model="vm.doc.remarks"></textarea>
        </div>
        <div class="form-group">
            <table class="table table-striped">
                <thead>
                    <th>#</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr ng-repeat="line in vm.doc.lines">
                        <td>1</td>
                        <td>{{ line.product.name }}</td>
                        <td>{{ line.quantity }}</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-danger btn-xs" ng-click="vm.removeLine(line)">Delete</button>
                            <button type="button" class="btn btn-default btn-xs" ng-click="vm.openChangeLineModal(line)">Change</button>
                        </td>
                    </tr>
                    <tr ng-if="vm.doc.lines.length == 0">
                        <td class="text-center" colspan="4">
                            No lines 
                            <button class="btn btn-default btn-xs" ng-click="vm.openNewLineModal()">Add new line</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="vm.saveDocument()">Save</button>
            <a ui-sref="documents.delivery" class="btn btn-default">Cancel</a>

            <button type="button" class="btn btn-default pull-right" ng-click="vm.openNewLineModal()">Add new line</button>   
        </div>
    </div>
</div>

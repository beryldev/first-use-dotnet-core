 <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{ vm.title }}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label>Product</label>
                <ui-select ng-model="vm.model.product" theme="bootstrap" reset-search-input="false" title="Choose an product">
                    <ui-select-match placeholder="Enter an product name...">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="product in vm.products track by $index" refresh="vm.refreshProducts($select.search)" refresh-delay="0">
                        <div ng-bind-html="product.name"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" class="form-control" ng-model="vm.model.quantity" />
            </div>
            <div class="form-group">
                <label>Destination location</label>
                <input type="text" class="form-control" ng-model="vm.model.dstLocation">
            </div> 
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.okClick()">OK</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancelClick()">Cancel</button>
</div>

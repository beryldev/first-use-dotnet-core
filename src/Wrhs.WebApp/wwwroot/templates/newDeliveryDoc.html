<h1 class="page-title">New delivery document</h1>

<div class="row">
    <div class="col-lg-6">
        <div class="form-group">
            <label>Remarks</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
            <table class="table table-striped">
                <thead>
                    <th>#</th>
                    <th>Product</th>
                    <th>Quantity</th>
                </thead>
                <tbody>
                    <tr ng-repeat="line in vm.doc.lines">
                        <td>1</td>
                        <td>{{ line.product.name }}</td>
                        <td>{{ line.quantity }}</td>
                    </tr>
                    <tr ng-if="vm.doc.lines.length == 0">
                        <td class="text-center" colspan="3">
                            No lines 
                            <button class="btn btn-default btn-xs" ng-click="vm.openNewLineModal()">Add new line</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="form-group">
            <button type="button" class="btn btn-primary">Save</button>
            <a ui-sref="documents.delivery" class="btn btn-default">Cancel</a>

            <button type="button" class="btn btn-default pull-right" ng-click="vm.openNewLineModal()">Add new line</button>   
        </div>
    </div>
</div>

<h3>{{vm.guid}}</h3>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">New document line</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Product</label>
                    <ui-select ng-model="vm.product" theme="bootstrap" reset-search-input="false" title="Choose an product">
                        <ui-select-match placeholder="Enter an product name...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="product in vm.products track by $index" refresh="vm.refreshProducts($select.search)" refresh-delay="0">
                            <div ng-bind-html="product.name"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" class="form-control" ng-model="vm.quantity" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.okClick()">OK</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancelClick()">Cancel</button>
    </div>
</script>
